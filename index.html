<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <title>speech recognition</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <button onclick="start('ja-JP')">Japanese</button>
        <button onclick="start('en-US')">English (US)</button>
        <button onclick="start('en-UK')">English (UK)</button>
        <div>
            <p id="current"></p>
        </div>
        <div id="result_list">
        </div>
    </body> 
    <script>
     function start(lang) {
         var recognition = new webkitSpeechRecognition();
         recognition.continuous = true;
         recognition.interimResults = true;
         recognition.lang = lang;

         recognition.onsoundend = function() {
             start(recognition.lang);
         }

         recognition.onresult = function(ev) {
             var current = document.getElementById("current");
             current.textContent = ev.results[0][0].transcript;
             if (ev.results[0].isFinal) {
                 var p = document.createElement("p");
                 p.textContent = current.textContent;
                 current.textContent = "";
                 var result_list = document.getElementById("result_list");
                 result_list.insertBefore(p, result_list.firstChild);
                 start(recognition.lang);
             }
         }

         recognitioin.start();
     }
    </script>
</html>
