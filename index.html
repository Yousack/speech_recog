<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <title>speech recognition</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <style>
         p {
             hyphens: auto;
         }
        </style>
    </head>
    <body>
        <button onclick="start('en-US')">English (US)</button>
        <button onclick="start('en-UK')">English (UK)</button>
        <button onclick="start('en-CA')">English (CA)</button>
        <button onclick="start('en-AU')">English (AU)</button>
        <button onclick="start('fr-FR')">Français</button>
        <button onclick="start('de-DE')">Deutsch</button>
        <button onclick="start('es-ES')">Español</button>
        <button onclick="start('it-IT')">Italiano</button>
        <button onclick="start('ru-RU')">Pусский</button>
        <button onclick="start('el-GR')">Ελληνικά</button>
        <button onclick="start('ar-AE')">اللغة العربية</button>
        <button onclick="start('ja-JP')">日本語</button>
        <button onclick="start('cmn-Hans-CN')">普通话 (中国大陆)</button>
        <button onclick="start('yue-Hant-HK')">粵語 (香港)</button>
        <div>
            <p id="state"></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="current"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" id="result_list">
                </div>
            </div>
        </div>
    </body> 
    <script>
     function start(lang) {
         var recognition = new webkitSpeechRecognition();
         recognition.continuous = true;
         recognition.interimResults = true;
         recognition.lang = lang;

         recognition.onsoundend = function() {
             start(recognition.lang);
         }

         recognition.onerror = function() {
             start(recognition.lang);
         }

         recognition.onresult = function(ev) {
             var current = document.getElementById("current");
             current.textContent = "";
             if (lang == 'ar-AE') {
                 current.style.textAlign = "right";
             } else {
                 current.style.textAlign = "left";
             }
             var state = document.getElementById("state");
             var results = ev.results;
             for (var i = ev.resultIndex; i < results.length; i++) {
                 if (results[i].isFinal) {
                     var p = document.createElement("p");
                     if (lang == 'ar-AE') {
                         p.style.textAlign = "right";
                     } else {
                         p.style.textAlign = "left";
                     }
                     p.textContent = results[i][0].transcript;
                     p.lang = lang;
                     var result_list = document.getElementById("result_list");
                     result_list.insertBefore(p, result_list.firstChild);
                     start(recognition.lang);
                 } else {
                     current.textContent += results[i][0].transcript;
                     state.textContent = "interim";
                 }
             }
         }
             
         document.getElementById("state").textContent = "start";
         recognition.start();
     }
    </script>
</html>
