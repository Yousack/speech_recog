<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <title>speech recognition</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <style>
         p {
             text-align: justify;
             hyphens: auto;
         }
        </style>
    </head>
    <body>
        <button onclick="start('en-US')">English (US)</button>
        <button onclick="start('en-UK')">English (UK)</button>
        <button onclick="start('fr-FR')">French</button>
        <button onclick="start('de-DE')">German</button>
        <button onclick="start('es-ES')">Spanish</button>
        <button onclick="start('ja-JP')">日本語</button>
        <button onclick="start('ko-KR')">한국어</button>
        <button onclick="start('cmn-Hans-CN')">普通话 (中国大陆)</button>
        <button onclick="start('cmn-Hans-HK')">普通话 (香港)</button>
        <button onclick="start('cmn-Hant-TW')">中文 (台灣)</button>
        <button onclick="start('yue-Hant-HK')">粵語 (香港)</button>
        <div>
            <p id="state"></p>
        </div>
        <div>
            <p id="current"></p>
        </div>
        <div id="result_list">
        </div>
    </body> 
    <script>
     function start(lang) {
         var recognition = new webkitSpeechRecognition();
         recognition.continuous = true;
         recognition.interimResults = true;
         recognition.lang = lang;

         recognition.onsoundend = function() {
             document.getElementById("state").textContent = "soundend";
             start(recognition.lang);
         }

         recognition.onerror = function() {
             document.getElementById("state").textContent = "error";
             start(recognition.lang);
         }

         recognition.onresult = function(ev) {
             var current = document.getElementById("current");
             current.textContent = "";
             var state = document.getElementById("state");
             var results = ev.results;
             for (var i = ev.resultIndex; i < results.length; i++) {
                 if (results[i].isFinal) {
                     var p = document.createElement("p");
                     p.textContent = results[i][0].transcript;
                     var result_list = document.getElementById("result_list");
                     result_list.insertBefore(p, result_list.firstChild);
                     start(recognition.lang);
                 } else {
                     current.textContent += results[i][0].transcript;
                     state.textContent = "intermediate";
                 }
             }
         }
             
         document.getElementById("state").textContent = "start";
         recognition.start();
     }
    </script>
</html>
