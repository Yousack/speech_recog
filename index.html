<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <title>speech recognition</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans" rel="stylesheet">
    <style>
        p {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input id="lang" type="text" />
                <input id="rtl" type="checkbox" onclick="rtl()" />
                <label for="rtl">rtl</label>
                <button onclick="start()">Start</button>
                <button onclick="clear()">Clear</button>
                <p id="state"></p>
            </div>
        </div>
    </div>
    <div id="results">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="current"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" id="result_list">
                </div>
            </div>
        </div>    
    </div>
</body>
<script>
    function rtl() {
        if (document.getElementById("rtl").checked) {
            document.getElementById("results").style.textAlign = "right";
        } else {
            document.getElementById("results").style.textAlign = "left";
        }
    }

    function clear() {
        document.getElementById("result_list").innerHTML = "";
    }

    function start() {
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = document.getElementById("lang").value;

        recognition.onsoundend = function () {
            start(recognition.lang);
        }

        recognition.onerror = function () {
            start(recognition.lang);
        }

        recognition.onresult = function (ev) {
            var current = document.getElementById("current");
            current.textContent = "";
            var state = document.getElementById("state");
            var results = ev.results;
            for (var i = ev.resultIndex; i < results.length; i++) {
                if (results[i].isFinal) {
                    var p = document.createElement("p");
                    p.textContent = results[i][0].transcript;
                    p.lang = recognition.lang;
                    var result_list = document.getElementById("result_list");
                    result_list.insertBefore(p, result_list.firstChild);
                    start(recognition.lang);
                } else {
                    current.textContent += results[i][0].transcript;
                    state.textContent = "interim";
                }
            }
        }

        document.getElementById("state").textContent = "start";
        recognition.start();
    }
</script>

</html>
